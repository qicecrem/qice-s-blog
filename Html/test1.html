<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            font-size: medium;
            color: black;
        }
        table{
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }
        th{
            padding: 4px 30px;
        }
        td{
            padding-left: 40px;
        }
        table,td,th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>订单确定 </h2>
    <table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>小米13</td>
            <td>1999</td>
            <td>1</td>
            <td>1999</td>
            <td>武汉</td>
        </tr>
    </table>
    <script>
        let name= prompt("请输入商品名称")
        let price= prompt("请输入商品价格")
        let num= prompt("请输入商品数量")
        let addres= prompt("请输入收货地址")
        let total=price*num
        document.write(`
        <table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>${name}</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${addres}</td>
        </tr>
    </table>
        `)
    </script>
</body>
</html>
