<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money=100
        while(true){
         let re=   +prompt(`
                请选择操作：
                1.存钱
                2.取钱
                3.查看余额
                4.退出
            `)
            if (re==4)
               break
            switch(re){
                case 1:
                let cun = parseFloat(prompt("请输入存入金额"));
                if (isNaN(cun) || cun <= 0) {
                    alert("请输入有效的存款金额");
                } else {
                    money += cun;
                }
                break;
            case 2:
                let qu = parseFloat(prompt("请输入取出金额"));
                if (isNaN(qu) || qu <= 0 || qu > money) {
                    alert("请输入有效的取款金额，且不能超过当前余额");
                } else {
                    money -= qu;
                }
                break;
            case 3:
                alert(`你的银行卡金额是${money}`);
                break;
            default:
                alert("无效的操作，请重新选择");
                break;
            }
        }
    </script>
</body>
</html>
