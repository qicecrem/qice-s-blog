<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片式布局</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2em;
      margin: 0 0 10px;
    }

    .card-text {
      color: #555;
      font-size: 0.95em;
    }

    .card-footer {
      padding: 15px;
      border-top: 1px solid #eee;
      text-align: right;
    }

    .card-button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>卡片式布局示例</h1>

  <div class="card-container">
    <div class="card">
      <img src="https://source.unsplash.com/random/300x180?tech" alt="图片">
      <div class="card-content">
        <h2 class="card-title">卡片标题 1</h2>
        <p class="card-text">这里是一些描述内容。你可以在这里写关于这个卡片的详细信息。</p>
      </div>
      <div class="card-footer">
        <button class="card-button">查看更多</button>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/random/300x180?nature" alt="图片">
      <div class="card-content">
        <h2 class="card-title">卡片标题 2</h2>
        <p class="card-text">这是一段示例文本，描述这个卡片的主题内容。</p>
      </div>
      <div class="card-footer">
        <button class="card-button">查看更多</button>
      </div>
    </div>

    <!-- 你可以继续添加更多卡片 -->
  </div>

</body>
</html>
