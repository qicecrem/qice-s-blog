<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给任意整数输出其补码</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <pre><code>
        #include<stdio.h>
        int main()
        {
            int n;
            scanf("%d", &n);
            for (int i = 31; i >= 0; i--)
            {
            printf("%d", (n >> i) & 1);
             }
                
            printf("\n");
        }
        
    </code></pre>
</body>
</html>
